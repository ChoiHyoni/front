<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
// JS 한 줄 주석
/* JS 문장 주석 */

//------------------------------------------

//출력1. 알림창 띄우기 - alert()함수
alert();
alert(123);
alert("Hello");
//------------------------------------------

//출력2. <body>영역에 출력하기
//	->브라우저 화면에 데이터가 출력되도록 한다

document.write("Hellow Javascript")
document.write("<h3>태그도 적용된다..</h3>")
document.write(1231424)
//------------------------------------------

//출력3. 브라우저 콘솔(console)창에 출력하기
//	->브라우저 개발자 도구의 콘솔 탭에서 확인할 수 있다

console.log('Hello JS')

console.error("[ERROR] 에러 결과 출력하기")
console.warn('[WARN] 경고 메시지 출력하기')
console.info('[INFO] 정보 메시지 출력하기')
//	** 주로 console.log()를 이용한 출력을 사용한다

</script>

</head>
<body>

<h1>테스트</h1>

<h1>자바스크립트를 이용한 출력</h1>

</body>
</html>
