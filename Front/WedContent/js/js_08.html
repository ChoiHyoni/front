<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

console.log("123" * 1)	// "123" -> 123, String -> Number
console.log(1 * "123")

//String타입에는 *연산을 할 수 없음
//	-> *연산은 Number 끼리 가능하므로 String을 Number로 변환
//-----------------------------------------------------------

console.log( 1 + 2 + 3 )
console.log("" + 1 + 2 + 3 ) //"123"

//문자열에 +연산을 하면 하나의 문자열로 합쳐진다
//	-> ""빈문자열을 이용하여 문자열로 연결되도록 연산






</script>




</head>
<body>

</body>
</html>
