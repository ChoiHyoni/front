<script type="text/javascript">

console.log(50)		//Number
console.log('50')	//String

console.log("-----------")

console.log( 50 + '50' )	//'5050'
console.log( '50' + 50 )	//'5050'

console.log("-----------")

console.log(true + "Hello")	//'trueHellp'
console.log("Hi" + false)	//'Hifalse'
//	**String타입과 다른 데이터를 + 하면 문자열이 된다

console.log("-----------")

console.log(true + 11)	//12
console.log(false + 11)	//11
//	** true는 1, false는 0
















</script>
