<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

console.log(12345)		//Number
console.log(123.45)		//Number

console.log('12345')	//String
console.log("12345")	//String

//에러, Apple을 식별자로 인식 -> 변수, 함수 이름으로 인식
//	console.log(Apple)
//	** 자바스크립트 코드는 에러가 발생하면
//	  에러 발생 지점 이후(아래쪽) 코드는 실행되지 않는다
//	->반드시 에러를 해결해야 한다

console.log(true)	//Boolean
console.log(false)	//Boolean

//------------------------------------------------------------
console.log("------------")

//Object 타입, 객체 타입

console.log( { } )	// 빈 객체, Empty Object
console.log( { "A":123, "B":true, "C":"Cherry" } )
	// 키(key)는 String 타입이다
	// 값(value)은 자바스크립트의 모든 데이터로 표현가능하다

console.log( { A:123, B:true, C:"Cherry" } )
	//객체(object)의 키(key)로 사용하는 데이터에 ""큰따옴표나 ''작은따옴표
	//사용하지 않아도 String으로 인식한다(에러없음)
//------------------------------------------------------------
console.log("------------")

console.log([])	//빈 배열, Empty Array
console.log([10, 20, 30, 40, 50])
console.log([123, 'abc', true, null, {a:1,b:2}, ['a', 4, true, [3,4,5]]])
//	배열의 요소에는 데이터타입 상관없이 입력 가능하다
//------------------------------------------------------------
console.log("------------")

//typeof() 연산자
//	->데이터의 자료형을 알려준다

console.log(typeof(123))	//Number
console.log(123 + ":" + typeof(123))

console.log(123, typeof(123))
// console.log() 이용해서 여러 종류의 데이터를 출력할 땐 ,콤마 로 구분한다

console.log( "{a:1, b:2}", typeof({a:1, b:2}))
console.log( "[1,2,3]", typeof([1,2,3]))
//	Array타입은 자바스크립트 내부에서 객체타입을 이요하여 구현되어있다
//	->typeof의 결과값이 'object'로 나오게 된다

console.log({"0":"Alice", "1":"Bob", "2":"clare"})
console.log({0:"Alice", 1:"Bob", 2:"clare"})
console.log(["Alice", "Bob", "clare"])



</script>


</head>
<body>

</body>
</html>
