<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form태그</h1>
<hr>

<!-- action속성을 "" 로 비워두면 자기 자신 페이지로 요청을 보낸다 -->
<form action="" method="get">

<!-- 전달할 데이터를 입력받는 태그 -->
<input type="text" name="data1"><br>
<input type="text" name="data2"><br><br>

<!--submit버튼  -->
<!-- 입력된 데이터들을 action URL로 전송(제출)하는 버튼 -->
<input type="submit" value="전송">

</form>






</body>
</html>
