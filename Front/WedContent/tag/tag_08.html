<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

table, th, td {

	/*border - 태그에 테두리 스타일을 지정한다 */
	/*	1px - 테두리의 두께 */
	/*	solid - 실선 */
	/*	#ccc - 회색 */
	border: 1px solid #ccc;
	
	/*테이블의 테두리가 겹치는 부분에 대한 스타일 적용 */
	/*	collapse - 합쳐서 한 줄로 표현한다 */
	/*	seperate - 각각 분리해서 표현한다 (기본값) */
	border-collapse: collapse;
	
}

</style>

</head>
<body>

<h1>테이블 태그</h1>
<h3>caption, thead, tbody, tfoot</h3>
<hr>

<table>

<!-- 테이블의 이름 (설명) -->
<caption>전화번호부</caption>


<!-- thead : 머릿글, 제일 상단행 고정으로 배치된다 -->
<thead>
<tr>
	<th>이름</th>
	<th>주소</th>
	<th>전화번호</th>
</tr>
</thead>

<!-- tbody : 본문, <thead>와 <tfoot> 사이에 배치된다 -->
<tbody>
<tr>
	<td>Alice</td>
	<td>서울시 강남구1</td>
	<td>01012345678</td>
</tr>

<tr>
	<td>Bob</td>
	<td>서울시 강남구2</td>
	<td>01012345678</td>
</tr>

<tr>
	<td>Clare</td>
	<td>서울시 강남구3</td>
	<td>01012345678</td>
</tr>
</tbody>

<!-- tfoot: 바닥글, 제일 하단행 고정으로 배치된다 -->
<tfoot>
<tr>
	<th>NAME</th>
	<th>ADDRESS</th>
	<th>PHONE</th>
</tr>
</tfoot>

</table>

</body>
</html>
