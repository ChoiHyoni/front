<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form 태그</h1>
<h3>input태그의 type속성</h3>
<hr>

<form action="" method="get">

<label>아이디
<input type="text" name="userid" id="uid" placeholder="아이디를 입력하세요"
	value="기본값" size="20" maxlength="10" required autocomplete="on">
</label><br>

<label for="upw">비밀번호</label>
<input type="password" name="userpw" id="upw"
 placeholder="비밀번호 입력" value="data"> <br><br>
 
<hr>

<label for="chk1">체크1</label>
<input type="checkbox" id="chk1" name="chk" value="A">
|
<label for="chk2">체크2</label>
<input type="checkbox" id="chk2" name="chk" value="B" checked="checked">
|
<label for="chk3">체크3</label>
<input type="checkbox" id="chk3" name="chk" value="C">

<!-- 체크된 항목의 값으로 "on"을 기본으로 전달한다 -->
<!-- value속성을 지정하면 지정된 값을 전달한다 -->

<!-- 선택하지 않고 제출(submit)하면 아예 전달 파라미터가 생성되지 않는다 -->

<!-- 같은 주제를 가진 체크박스들은 같은 name속성값을 가지도록 설정한다 -->
<!-- 같은 name 체크박스들은 value를 서로 다르게 설정해야 구분이 된다 -->

<!-- 체크된 상태로 생성하려면 checked 속성을 부여한다 -->

<hr>

<label><input type="radio" name="gender" value="m">남성</label>
<label><input type="radio" name="gender" value="f">여성</label>
<!-- radio는 checkbox와 비슷한 동작들이 많다 -->

<!-- 선택한 항목이 없으면 전달파라미터를 만들지 않는다 -->

<!-- 선택항목의 기본 전달값은 "on"이다 -->
<!-- 선택항목의 value속성값을 전달한다 -->

<!-- 같은 name을 가진 radio끼리 라디오 그룹(radio group)이 된다 -->
<!-- 	-> 라디오 그룹 내에서는 중복 선택이 안된다 -->
<hr>
 
 <!-- 일반 버튼 -->
<input type="button" value="&quot;버튼&quot;"><br>

<input type="button" value="알림창" onclick="alert('알림! 클릭됐습니다!')">

<br><br>

<!-- submit 버튼 -->
<!-- 	form태그에 작성된 데이터들을 서버로 제출(전송)한다 -->
<input type="submit" value="submit버튼">

<!-- reset 버튼 -->
<!-- 	사용자에 의해 작성된 데이터들을 초기화한다 -->
<!-- 	기본값으로 되돌린다 -->
<input type="reset" value="reset버튼">

<hr>

<!-- <button>태그는 일반 버튼이 아닌 submit버튼을 만든다 -->
<button>submit버튼</button>
<!-- 일반 버튼으로 만들려면 type="button"을 부여한다 -->
<button type="button">일반버튼</button>

<hr>

<!-- 파일 선택창 (단일 파일) -->
<input type="file" name="f1">
<!-- 파일 선택창 (다중 파일) -->
<input type="file" name="f2" multiple="multiple">

<hr>

<!-- HTML5부터 추가된 input의 type속성 -->

<!-- NUMBER - 숫자만 입력 가능 -->
NUMBER
<input type="number" name="n" min="10" max="50" step="5" value="45">
<hr>

<!-- EMAIL - 이메일 주소 형식의 데이터인지 유효성 검증 -->
<!-- 	"텍스트@텍스트" 형식으로 submit 되는지 검사한다 -->
EMAIL
<input type="email" name="e">
<hr>

<!-- URL - URL형식인지 유효성 검증 -->
<!-- 	"프로토콜://도메인" 형식인지 검사한다 -->
URL
<input type="url" name="u">
<hr>

<!-- 컬러 피커, Color Picker -->
<!-- 	RGB색상값을 16진수표기법으로 전달 -->
COLOR
<input type="color" name="c">
<hr>

<!-- 날짜 피커, Date Picker -->
<!-- 	"yyyy-mm-dd" 형식으로 전달한다 -->
DATE
<input type="date" name="d">
<hr>

<!-- 시간 피커, Time Picker -->
<!-- 	"HH24:MI" 형식으로 전달한다 -->
TIME
<input type="time" name="t">
<hr>

</form>

<hr>
<!-- HTML에서 사용되는 특수문자 -->
<!-- 	& ; 두 기호 사이에 예약된 키워드를 적용하여 특수 문자를 표현한다 -->
" - &quot;<br>
' - &apos;<br>
< - &lt;<br>
> - &gt;<br>
& - &amp;<br>
# - &num;<br>
; - &semi;<br>
^ - &Hat;<br>

copyright - &copy;<br>

<hr>

<!-- 아스키코드를 이용한 특수문자 표현 -->
<!-- 	& ; 두 기호 사이에 # 으로 시작해서 16진수 아스키코드를 적용한다 -->

" - &#34;<br>
! - &#33;<br>

</body>
</html>
