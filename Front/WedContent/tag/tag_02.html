<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>DIV, SPAN 태그</h1>
<hr>

<div>
<!-- 화면의 레이아웃(Layout)을 구성할 때 사용하는 태그
	화면을 여러 부분으로 분할할 때 사용한다 -->

여기는 DIV영역
</div>

<div style="border: 1px solid black;">
<!-- ** style속성(attribute) - 태그에 CSS스타일을 적용한다 -->
<!-- ** border CSS속성(property) - 태그에 테두리를 적용한다 -->
<!-- 	-> 1px solid black : 1px두께의 검은색 실선 -->
	
<!-- ** background CSS속성(property) - 태그에 배경색을 적용한다 -->

	<div style="border: 1px solid black;">
		<span>여기는 DIV영역!</span>
	</div>
	
	<div>
		<span style="background: pink;">여기는 SPAN영역!</span>
	</div>

</div>


</body>
</html>
