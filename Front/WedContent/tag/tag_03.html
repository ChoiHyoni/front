<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>목록 태그</h1>
<h3>ul, ol. li</h3>
<hr>

<h2>ul 순서 없는 목록</h2>
<ul> <!-- 순서 없는 목록 -->

	<li>첫 번째</li>
	<li>두 번째</li>
	<li>세 번째</li>
	
	<ul>
		<li>네 번째</li>
		<li>다섯 번째</li>
	</ul>

</ul>

<hr>
<h2>ol 순서 있는 목록</h2>
<ol> <!-- 순서 있는 목록, 기본값으로 숫자 표현됨 -->

	<li>첫 번째</li>
	<li>두 번째</li>
	<li>세 번째</li>
	
	<ol type="A"> <!-- 기본값(숫자)대신 속성 값 변경 가능 
						-> 영어 소문자, 대문자 / 로마숫자 소문자, 대문자 -->
		<li>네 번째</li>
		<li>다섯 번째</li>
		
		<ol type="A" reversed> <!-- reversed은 역순으로 표시 -->
			<li>첫 번째</li>
			<li>첫 번째</li>
			<li>첫 번째</li>	
		</ol>	
				
	</ol>

</ol>

<ol type="A" start="4"> <!-- start는 시작하는 순번을 지정 -->
	<li>첫 번째</li>
	<li>첫 번째</li>
	<li>첫 번째</li>	
</ol>





</body>
</html>
