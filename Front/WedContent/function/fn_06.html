<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//전역 변수
var result

//덧셈 함수
function add(n1, n2){
	result = n1 + n2;
}

//결과 출력 함수
function print() {
	console.log(result)
}

//덧셈 수행
add(100, 200)

//출력
print();

//------------------------------------------------------

//콜백 함수, Callback Function
//	함수를 직접 호출해서 사용하지 않고 
//	외부의 동작에 의해서 호출되도록 만들어진 함수

function sum(n1, n2, callback) {
	var res = n1+n2;
	
	callback(res)
}

//-----------------------------------------------------

// 결과값을 console로 출력하는 함수
function print1(data) {
	console.log("결과값 :", data)
}

sum(11, 22, print1);
//-----------------------------------------------------

//결과값을 알림창으로 출력하는 함수
function print2(data) {
	alert("결과값 :" + data)
}

sum(55, 66, print2)

//-----------------------------------------------------

// 콜백으로 사용되는 함수를 매번 다르게 적용하여
//sum함수의 결과 출력 동작을 선택할 수 있게 해준다
//-----------------------------------------------------

sum( 88, 99, function(data) {
	document.write("<h1>" + data + "</h1>")
} )

</script>



</head>
<body>


<button onclick="alert('hi')">테스트</button>
<button onclick="console.log('hi')">테스트</button>
<hr>

<!-- 이벤트 속성에 익명함수(콜백함수)를 넣는게 어울리지 않는다 -->
<!-- <button onclick="function abc() {console.log('test')}">익명함수</button> -->

<button id="btnOk">확인</button>

<script type="text/javascript">

//아이디속성이 btnOk인 요소에 click이벤트가 발생할 경우
//	-> 콜백함수를 실행한다
btnOk.onclick = function() {
	console.log("이벤트 속성 처리")
	console.log("익명함수로 이벤트 처리 콜백 적용")
}

</script>






</body>
</html>
