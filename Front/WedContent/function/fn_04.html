//변수의 스코프, Scope
//	-> 변수의 유효범위
//	-> 변수가 인식되고 사용될 수 있는 범위

//--------------------------------------------------

//에러나지 않는다
//	-> 변수를 선언하는 코드보다 이전에 변수를 사용해도 에러X
console.log("선언 전 :", num) //undefined

var num = 123;

console.log("선언 후 :", num) //123

// JS엔진은 JS코드를 실행하기 전(정적인 시점)에

//전역 변수, Global Variable

var global_var = 1234;

//----------------------------------------

function func() {
	//함수 지역 스코프, function scope
	//---------------------------------------------
	
	//전역 변수 사용 가능
	console.log(global_var)
	
	//에러나지 않음
	//	-> function scope에서 호이스팅
	console.log(func_var)
	
	var func_var = 0;
}

//함수 호출 코드
func();

}
