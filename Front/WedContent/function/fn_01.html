<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//함수, function

//JS함수 정의 코드
function func() {
	//수행코드
	console.log("함수입니다")
}

//JS함수 호출 코드
func();
func();
func();

console.log("----------");

//변수 선언
var func2;
console.log(func2, typeof(func2))

//익명 함수(이름없는 함수)를 변수에 대입하여 정의
//	->변수명이 함수명이 된다
func2 = function() {
	console.log("이것도 함수입니다")
}

//함수 호출 코드
func2();

console.log(func2, typeof(func2))

console.log("-----------")

var func3 = func;
var func4 = func2;

func3();
func4();
console.log("-----------")

console.log(typeof(func))
console.log(typeof(func2))
console.log(typeof(func3))
console.log(typeof(func4))

console.log("-----------")
console.log(func)
console.log("-----------")
console.log(func2)
console.log("-----------")
console.log(func3)
console.log("-----------")
console.log(func4)



</script>


</head>
<body>

</body>
</html>
