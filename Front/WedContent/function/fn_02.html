<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//JS함수 작성방법

//	function 함수이름(매개변수1, 매개변수2, ...) {
//		실행코드

//		return 반환값
//	 }

//	** 매개변수 데이터타입과 반환 데이터타입을 적지 않는다

//------------------------------------------------------------
//JS함수 호출코드

// var res = 함수이름(전달인자1, 전달인자2, ...)

//---------------------------------------------------------------

//함수 정의
function hello() {
	console.log('hello')
}

//함수의 이름을 변수에 저장할 수 있다
var f = hello;

//함수 호출
f();

console.log("--------------")

//함수의 호출 결과를 변수에 저장하기
//	-> hello() 함수의 리턴값을 res변수에 저장한다
var res = hello();

//undefined
//	-> 정의되지 않음
//	-> 반환값이 정의되지 않은 상태, 반관값 없음
console.log(res)

if( !res ) {
	console.log("반환값 없음")
}

console.log("--------------")

//매개변수를 정의할 때 자료형을 적을 필요가 없다
//	-> var 키워드도 필요없다

var func = function(data1, data2) {
	console.log(data1, data2)
	
	return data1+data2
}

var result = func(10, 20)

console.log("--- 덧셈 결과 ---")
console.log(result)

console.log("--------------")

var result2 = func("Alice", 100)
console.log(result2)

console.log("--------------")

var result3 = func()
console.log(result3)	// NaN, nudefined+undefined

console.log("--------------")

var result4 = func(1111)
console.log(result4)	// NaN, Number + undefined

console.log("--------------")
//매개변수 개수보다 많은 수의 전달인자는 무시된다
var result5 = func(1, 2, 3, 4, 5) // 1,2 반영! 뒷 부분은 버려짐! 에러X
console.log(result5)	// 3

</script>


</head>
<body>

</body>
</html>
